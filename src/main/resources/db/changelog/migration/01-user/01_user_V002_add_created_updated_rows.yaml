databaseChangeLog:
  - changeSet:
      id: "users_V002"
      author: digiwomb
      changes:
        - addColumn:
            tableName: ${UserTableV001_TABLE_NAME}
            columns:
              - column:
                  name: ${UserTableV001_COLUMN_CREATED_AT}
                  type: timestamp
                  constraints:
                    updatable: false
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: ${UserTableV001_COLUMN_UPDATED_AT}
                  type: timestamp
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP