databaseChangeLog:
- changeSet:
    id: "users_V001"
    author: digiwomb
    preConditions:
      - onFail: MARK_RAN
        not:
          tableExists:
            tableName: ${UserTableV001_TABLE_NAME}
    changes:
      - createTable:
          tableName: ${UserTableV001_TABLE_NAME}
          columns:
            - column:
                name: ${UserTableV001_COLUMN_ID}
                type: UUID
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: ${UserTableV001_COLUMN_NAME}
                type: varchar(255)
                constraints:
                  nullable: false
            - column:
                name: ${UserTableV001_COLUMN_EMAIL}
                type: varchar(255)
                constraints:
                  nullable: false
                  unique: true
            - column:
                name: ${UserTableV001_COLUMN_PASSWORD}
                type: varchar(255)
                constraints:
                  nullable: false