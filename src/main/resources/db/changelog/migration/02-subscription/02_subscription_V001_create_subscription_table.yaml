databaseChangeLog:
  - changeSet:
      id: "subscription_V001"
      author: digiwomb
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: ${SubscriptionTableV001_TABLE_NAME}
      changes:
        - createTable:
            tableName: ${SubscriptionTableV001_TABLE_NAME}
            columns:
              - column:
                  name: ${SubscriptionTableV001_COLUMN_ID}
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: ${SubscriptionTableV001_COLUMN_TITLE}
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: ${SubscriptionTableV001_COLUMN_AMOUNT}
                  type: DECIMAL(19,4)
                  constraints:
                    nullable: false
              - column:
                  name: ${SubscriptionTableV001_COLUMN_CREATED_AT}
                  type: timestamp
                  constraints:
                    updatable: false
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: ${SubscriptionTableV001_COLUMN_UPDATED_AT}
                  type: timestamp
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: ${SubscriptionTableV001_COLUMN_USER_ID}
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_${SubscriptionTableV001_TABLE_NAME}_${UserTableV001_TABLE_NAME}
                    referencedTableName: ${UserTableV001_TABLE_NAME}
                    referencedColumnNames: ${UserTableV001_COLUMN_ID}
                    deleteCascade: true